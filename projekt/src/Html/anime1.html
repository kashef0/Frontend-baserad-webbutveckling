    <main>
        <div>
            <form class="movieOrShow">
                <label for="typeSelect">välj type</label>
                <select id="typeSelect">
                    <option value="movie">Movies</option>
                    <option value="tv">TV show</option>
                </select>
            </form>
            <section class="search_movies">
                <h1>Film och Översättning</h1>
                <label for="movieInput">Sök efter film:</label>
                <input type="text" id="movieInput" placeholder="Ange filmens namn">
                <button id="Btn">Sök</button>
            </section>
        </div>

        <div>
            <div id="movieResults"></div>
            <form action="#">
                <label for="quantity">Quantity (between 1 and 500):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="500" value="1">
            </form>
            <div class="languageOptions">
                <label for="languageSelect">välj språk</label>
                <select id="languageSelect">
                    <option value="en">Engelska</option>
                    <option value="fr">Franska</option>
                    <option value="es">Spanska</option>
                    <!-- Lägg till fler språk om du vill -->
                </select>
                <button onclick="translateDescription()">Översätt beskrivning</button>
            </div>
            <div id="translatedDescription"></div>
        </div>
        
        <div id="error"></div>
