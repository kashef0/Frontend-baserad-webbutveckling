<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/scss/main.scss">
    <link rel="icon" href="/src/images/favicon.ico">
    <script src="/src/Js/main.js" type="module"></script>
    <title>movies lover</title>
</head>
<body>
    <header id="scroll_function">
        <section class="header-section">
            <h2 class="logo" tabindex="0" onclick='window.location.href = "./index.html"'><img id="mainlogo" src="/src/images/movie_lover.svg" alt="movie lovers logo"></h2>
        </section>
        <button class="menuBtn open" id="open-menu">
            <span class="menu-icon">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </span>
            <span class="menu-text">Meny</span>
        </button>
        <nav id="nav-menu">
            <button class="menuBtn close" id="close-menu">
                <span class="menu-icon">
                    <span class="bars cross1"></span>
                    <span class="bars cross2"></span>
                </span>
                <span class="menu-text">stäng</span>
            </button>
            <ul>
                <li class="links"><a class="action" href="/src/index.html">Startsida</a></li>
                <li class="links"><a href="#">om projekt</a></li>
                <li class="links"><a href="#">Om Sass</a></li>
                <li class="links"><a href="#">kontakt</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <article class="header_rubrik">
            <h1>Film och Översättning</h1>
        </article>
        <div class="former">
            <form class="movieOrShow">
                <label for="typeSelect" class="typeSelectLabel">välj type: </label>
                <select id="typeSelect">
                    <option value="movie">Movies</option>
                    <option value="tv">TV show</option>
                </select>
            </form>
            <form class="search_movies">
                <label for="movieInput" class="movieInputLabel">Sök efter film:</label>
                <input type="text" id="movieInput" placeholder="Ange filmens namn">
                <button id="Btn">Sök</button>
            </form>
        </div>

        <div class="movie_Result">
            <div id="movieResults"></div>
            <form action="#" class="quantity_selector">
                <label for="quantity">Antal sidorna (mellan 1 och 500):</label>
                <input type="number" id="quantity" class="inputQuantity" name="quantity" min="1" max="500" value="1">
            </form>
            
        </div>
        <div id="error"></div>
    </main>
    <footer>
        <h3 class="footer-head">Laborationsuppgift Projekt för kursen DT211G, Frontend-baserad webbutveckling</h3>
        <p class="footer-para">© Copyright Mohamed Abokashef, 2024</p>
    </footer>
</body>
</html>
