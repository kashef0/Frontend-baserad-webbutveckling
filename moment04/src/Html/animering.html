<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/scss/main.scss">
    <link rel="icon" href="/src/images/favicon.ico">
    <script src="/src/Js/main.js" type="module"></script>
    <title>animering</title>
</head>
<body>
    <header>
        <section class="header-section">
            <h2 class="logo" tabindex="0" onclick='window.location.href = "./index.html"'><img src="/src/images/logo.svg" alt="egypt logo"></h2>
        </section>
        <button class="menuBtn open" id="open-menu">
            <span class="menu-icon">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </span>
            <span class="menu-text">Meny</span>
        </button>
        <nav id="nav-menu">
            <button class="menuBtn close" id="close-menu">
                <span class="menu-icon">
                    <span class="bars cross1"></span>
                    <span class="bars cross2"></span>
                </span>
                <span class="menu-text">stäng</span>
            </button>
            <ul>
                <li class="links"><a href="/src/index.html">Startsida</a></li>
                <li class="links"><a class="action" href="#">animering</a></li>
                <li class="links"><a href="#">Om proccing</a></li>
                <li class="links"><a href="/src/Html/sass.html">Om Sass</a></li>
                <li class="links"><a href="#">kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="container">
            <h1 class="rubrik_animering">Grafiska effekter med CSS</h1>
        </section>
        <div class="cars-container">
            <audio id="sound" autoplay loop>
                <source src="/src/images/traffic.mp3" type="audio/mpeg">
                Din webbläsare stöder inte ljudelementet.
            </audio>
            <div class="cars_animation">
                <picture class="car-container">
                    <source srcset="/src/images/car.png?as=avif" type="image/avif">
                    <source srcset="/src/images/car.png?as=webp" type="image/webp">
                    <img class="car change-size" src="/src/images/car.png?width=300" alt="grå bil">
                </picture></div>
            <div class="cars_animation3">
                <picture class="car-container">
                    <source srcset="/src/images/car3.png?as=avif" type="image/avif">
                    <source srcset="/src/images/car3.png?as=webp" type="image/webp">
                    <img class="car3 change-size" src="/src/images/car3.png?width=300" alt="svart bil">
                </picture>
            </div>
            <div class="cars_animation2">
                <picture class="car-container">
                    <source srcset="/src/images/car2.png?as=avif" type="image/avif">
                    <source srcset="/src/images/car2.png?as=webp" type="image/webp">
                    <img class="car2 change-size" src="/src/images/car2.png?width=300" alt="röd bil">
                </picture>
            </div>
            <div class="cars_animation4">
                <picture class="car-container">
                    <source srcset="/src/images/car4.png?as=avif" type="image/avif">
                    <source srcset="/src/images/car4.png?as=webp" type="image/webp">
                    <img class="car4 change-size" src="/src/images/car4.png?width=300" alt="vit bil">
                </picture>
            </div>
        </div>
        <div class="beach">
            <picture class="carb-container">
                <source srcset="/src/images/carb.png?as=avif" type="image/avif">
                <source srcset="/src/images/carb.png?as=webp" type="image/webp">
                <img class="carb_img" src="/src/images/carb.png?width=300" alt="röd carb">
            </picture>
            <picture>
                <source srcset="/src/images/beach.png?as=avif" type="image/avif">
                <source srcset="/src/images/beach.png?as=webp" type="image/webp">
                <img class="beach_img" src="/src/images/beach.png?width=300" alt="beach">
            </picture>
        </div>
        <div class="waves">
            <audio id="wave_sound" autoplay loop>
                <source src="/src/images/wane_sound.mp3" type="audio/mpeg">
                Din webbläsare stöder inte ljudelementet.
            </audio>
            <div class="wave">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
                <div class="wave wave4"></div>
            </div>
        </div>
    </main>
    <footer>
        <h3 class="footer-head">Laborationsuppgift moment 04 för kursen DT211G, Frontend-baserad webbutveckling</h3>
        <p class="footer-para">© Copyright Mohamed Abokashef, 2024</p>
    </footer>
</body>
</html>
